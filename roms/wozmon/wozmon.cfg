MEMORY {
    ZP:		  	start = $0000, size = $0100, type = rw;
    BASROM:     start = $8000, size = $7F00, fill = yes, file = %O;
    WOZMON:     start = $FF00, size = $FA,   fill = yes, file = %O;
    INTERRUPT:  start = $FFFA, size = 6,     fill = yes, file = %O;

}

SEGMENTS {
    ZEROPAGE:	load = ZP, 			type = zp;
    ROM:        load = BASROM,      type = ro;
    WOZMON:     load = WOZMON,      type = ro;
    INTERRUPT:  load = INTERRUPT,   type = ro;
}