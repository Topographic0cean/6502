MEMORY {
    ZP:		  	start = $0000, size = $0100, type = rw;
	INPUTBUFFER:start = $0300, size = $0100, type = rw;
    ROM:        start = $8000, size = $7F00, fill = yes;
    WOZMON:     start = $FF00, size = $FA,   fill = yes;
    INTERRUPT:  start = $FFFA, size = 6,     fill = yes;
}

SEGMENTS {
    ZEROPAGE:	load = ZP, 			type = zp;
	INPUTBUFFER:load = INPUTBUFFER, type = rw;
    ROM:        load = ROM,         type = ro;
    WOZMON:     load = WOZMON,      type = ro;
    INTERRUPT:  load = INTERRUPT,   type = ro;
}